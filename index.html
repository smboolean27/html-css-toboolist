<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <img class="logo-img" src="img/Logo.png" alt="Logo">
      <h1 class="logo-testo">Toboolist</h1>
    </header>
    <!-- /intestazione -->
    <!-- corpo -->
    <main>
      <div class="container">
        <!-- lista pulsanti -->
        <div class="azioni">
          <button class="bottone">Bottone</button>
          <button class="bottone bottone-pieno">Bottone</button>
        </div>
        <!-- /lista pulsanti -->
        <!-- tasks -->
        <div class="tasks">
          <ul>
            <li>
              <h3>&blacktriangledown; New Tasks</h3>
              <ul>
                <li><div class="cerchio fatto">&check;</div>Prova <span class="tag tag-1">etichetta</span></li>
                <li><span class="cerchio fatto">&check;</span>Prova <span class="tag tag-2">etichetta</span></li>
                <li><span class="cerchio non-fatto">&cross;</span>Prova <span class="tag tag-3">etichetta</span></li>
              </ul>
            </li>
            <li>
              <h3>&blacktriangledown; Today</h3>
              <ul>
                <li><div class="cerchio fatto">&check;</div>Prova <span class="tag tag-1">etichetta</span></li>
                <li><span class="cerchio fatto">&check;</span>Prova <span class="tag tag-2">etichetta</span></li>
                <li><span class="cerchio non-fatto">&cross;</span>Prova <span class="tag tag-3">etichetta</span></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /tasks -->
      </div>
    </main>
    <!-- /corpo -->
  </body>
</html>
